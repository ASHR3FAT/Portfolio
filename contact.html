        <div class="contactDiv">
            <h1>Feel free to contact me</h1>
            <br>
            <p>You can contact with me through <i>mohammadashrafulalam11@gmail.com</i> or fill in the contact form below</p><br><br>
            <form>
                <table class="contactTable">
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" name="name" placeholder="Your name here"></td>
                    </tr>
                    <tr>
                        <td><label for="email">e-mail:</label></td>
                        <td><input type="email" id="email" name="email" placeholder="Your e-mail here"></td>
                    </tr>
                    <tr>
                        <td><label for="country">Country:</label></td>
                        <td>
                            <select name="country" id="country">
                                <option value="bangladesh">Bangladesh</option>
                                <option value="srilanka">Sri Lanka</option>
                                <option value="nepal">Nepal</option>
                                <option value="australia">Australia</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="review">Subject:</label></td>
                        <td><textarea name="message" rows="2" cols="50" placeholder="Your comment here"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit"></td>
                        <td><input type="reset" value="Clear"></td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
